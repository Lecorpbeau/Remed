{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fas fa-user-plus"></i> Sign Up</h1>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-check"></i> Sign Up</button>
            </form>
            <div class="mt-3">
                <p>Already have an account? <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
