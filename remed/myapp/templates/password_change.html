{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4 text-success"><i class="fas fa-key"></i> Change Password</h1>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-key"></i> Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
