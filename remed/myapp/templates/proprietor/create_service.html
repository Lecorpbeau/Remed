{% extends 'base.html' %}
{% load static %}

{% block title %}Add New Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fas fa-concierge-bell"></i> Add New Service</h1>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Service</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
