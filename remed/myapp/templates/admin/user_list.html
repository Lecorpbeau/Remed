{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">User List</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>
                    <a href="{% url 'edit_user' user.pk %}" class="btn btn-info btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
