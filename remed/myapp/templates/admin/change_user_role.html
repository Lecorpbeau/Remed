{% extends 'base.html' %}

{% block title %}Change User Role{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Change User Role for {{ user.username }}</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Change Role</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
