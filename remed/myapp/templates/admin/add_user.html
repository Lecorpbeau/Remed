{% extends 'base.html' %}

{% block title %}Add New User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New User</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
