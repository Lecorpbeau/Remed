{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fas fa-edit"></i> Edit User</h1>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-save"></i> Modifier</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
