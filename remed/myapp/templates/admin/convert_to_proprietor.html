{% extends 'base.html' %}
{% load static %}

{% block title %}Convert User to Proprietor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4"><i class="fas fa-user-shield"></i> Convert User to Proprietor</h1>
    
    <div class="card shadow-sm mt-5">
        <div class="card-header bg-primary text-white">
            <h2><i class="fas fa-user-shield"></i> Convert User {{ user.username }} to Proprietor</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-secondary"><i class="fas fa-user-shield"></i> Convert to Proprietor</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
